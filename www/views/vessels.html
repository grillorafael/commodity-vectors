<md-content layout="row" class="vessels-list">
    <span flex hide-sm></span>
    <md-content flex="80" flex-sm="100" layout="column">
        <md-content ng-if='isLoading' layout="column" layout-align="center center">
            <md-progress-circular class="md-hue-2" md-mode="indeterminate"></md-progress-circular>
            <p>Loading your Vessels..</p>
        </md-content>
        <md-content ng-if='!isLoading'>
            <md-content ng-if='vessels.length > 0'>
                <md-button class="md-raised md-primary" ng-click='addVessel($event)'>
                    <md-icon class="fa fa-plus fa-2x"></md-icon>
                    Add Vessel
                </md-button>
            </md-content>
            <md-content ng-if='vessels.length === 0' class="text-center">
                <h3 class="text-center">
                    You have no Vessels <i class="fa fa-frown-o"></i><br>
                    Click the button below to add a new one
                </h3>
                <md-button class="md-fab md-primary" aria-label="Add vessel" ng-click='addVessel($event)'>
                    <md-icon class="fa fa-2x fa-plus"></md-icon>
                </md-button>
            </md-content>
            <md-content layout="row" layout-sm="column" layout-wrap>
                <md-content ng-repeat="vessel in vessels track by vessel._id" flex="50" flex-sm="100">
                    <md-card>
                        <md-toolbar>
                            <div class="md-toolbar-tools">
                                <h2 class="md-title">{{vessel.name}}</h2>
                            </div>
                        </md-toolbar>
                        <md-card-content>
                            <ui-gmap-google-map options='mapOptions' center='vessel.last_known_position' zoom='initialZoom'>
                                <ui-gmap-marker idKey='vessel._id' coords='vessel.last_known_position'></ui-gmap-marker>
                            </ui-gmap-google-map>
                        </md-card-content>
                        <div class="md-actions" layout="row" layout-align="center center">
                            <md-button flex="33" ng-click='editVessel($event, vessel)'>
                                Edit
                            </md-button>
                            <span flex></span>
                            <md-button flex="33" class="md-primary md-raised" ng-click='viewVessel($event, vessel)'>
                                View
                            </md-button>
                        </div>
                    </md-card>
                </md-content>
            </md-content>
        </md-content>
    </md-content>
    <span flex hide-sm></span>
</md-content>
