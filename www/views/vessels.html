<md-content layout="column">
    <md-content>
        <md-button class="md-raised md-primary" ng-click='addVessel($event)'>
            <md-icon class="fa fa-plus fa-2x"></md-icon>
            Add Vessel
        </md-button>
    </md-content>
    <md-list>
        <md-list-item ng-repeat="vessel in vessels track by vessel.id">
            <p>#{{vessel.id}} {{vessel.name}}</p>
            <md-button class="md-accent" ng-click='editVessel($event, vessel)'>
                <md-tooltip md-direction="left">
                    Edit Vessel
                </md-tooltip>
                <md-icon class="fa fa-2x fa-pencil-square" aria-label="Edit"></md-icon>
            </md-button>
            <md-divider></md-divider>
        </md-list-item>
    </md-list>
</md-content>
