<md-list ng-if='vessels.length > 0'>
    <md-subheader class="md-no-sticky">{{vessels.length}} Vessels</md-subheader>
    <md-list-item class="md-2-line" ng-repeat="vessel in vessels track by vessel._id" id="vessel-{{vessel._id}}">
        <div class="md-list-item-text">
            <h3>{{$index + 1}}. {{vessel.name}}</h3>
            <p>({{vessel.last_known_position[1]}}, {{vessel.last_known_position[0]}})</p>
        </div>

        <md-button class="md-accent md-fab md-mini md-raised" ng-click='editVessel($event, vessel)'>
            <md-tooltip md-direction="left">
                Edit
            </md-tooltip>
            <md-icon class="fa fa-lg fa-pencil" aria-label="Edit"></md-icon>
        </md-button>
        <md-button class="md-accent md-fab md-mini md-raised" ng-click='viewVessel($event, vessel)'>
            <md-tooltip md-direction="top">
                Details
            </md-tooltip>
            <md-icon class="fa fa-lg fa-eye" aria-label="Details"></md-icon>
        </md-button>
        <md-divider></md-divider>
    </md-list-item>
</md-list>
