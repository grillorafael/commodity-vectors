<md-content layout="column">
    <section>
        <md-button class="md-raised md-primary" ng-click='addVessel($event)'>Add Vessel</md-button>
    </section>
    <md-list>
        <md-list-item ng-repeat="vessel in vessels track by vessel.id" ng-click='editVessel($event, vessel)'>
            <p>{{vessel.name}}</p>
            <md-icon aria-label="" class="md-secondary md-hue-3">backup</md-icon>
        </md-list-item>
    </md-list>
</md-content>
