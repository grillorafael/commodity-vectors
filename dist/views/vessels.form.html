<md-dialog aria-label="Add new Vessel"><md-toolbar><div class=md-toolbar-tools><h2>Add new Vessel</h2><span flex></span><md-button class=md-icon-button ng-click=closeDialog()><md-icon class="fa fa-times fa-2x" aria-label="Close dialog"></md-icon></md-button></div></md-toolbar><md-dialog-content><form name=vesselForm ng-submit=addVessel() novalidate><label>Basic Info</label><md-input-container><label>Name</label> <input required name=name ng-model=vessel.name><div ng-messages=vesselForm.name.$error><div ng-message=required>This field is required</div></div></md-input-container><md-input-container><label>Width <small>(in meters)</small></label> <input required name=width type=number ng-model=vessel.width><div ng-messages=vesselForm.width.$error><div ng-message=required>This field is required</div><div ng-message=number>This field should be a number</div></div></md-input-container><md-input-container><label>Length <small>(in meters)</small></label> <input required name=len type=number ng-model=vessel.len><div ng-messages=vesselForm.len.$error><div ng-message=required>This field is required</div><div ng-message=number>This field should be a number</div></div></md-input-container><md-input-container><label>Draft <small>(in meters)</small></label> <input required name=draft type=number ng-model=vessel.draft><div ng-messages=vesselForm.draft.$error><div ng-message=required>This field is required</div><div ng-message=number>This field should be a number</div></div></md-input-container><label>Last Known Position</label><md-content layout=row><md-input-container><label>Latitude</label> <input required name=last_known_position ng-model=vessel.last_known_position[1] ng-paste=onPastePosition()><div ng-messages=vesselForm.last_known_position.$error><div ng-message=required>This field is required</div></div></md-input-container><md-input-container><label>Longitude</label> <input required name=last_known_position ng-model=vessel.last_known_position[0]><div ng-messages=vesselForm.last_known_position.$error><div ng-message=required>This field is required</div></div></md-input-container></md-content></form><md-progress-linear md-mode=indeterminate ng-if=sending></md-progress-linear></md-dialog-content><div class=md-actions layout=row><md-button class=md-warn aria-label=Delete ng-if="vessel._id !== undefined" ng-click=deleteVessel($event)><ng-messages for=deleteChain><ng-message when=first>Delete</ng-message><ng-message when=confirm>Are you sure? Yes!</ng-message></ng-messages></md-button><span flex></span><md-button class="md-primary md-raised" aria-label="Submit vessel form" ng-click=addVessel() ng-disabled=sending><span ng-if="vessel._id === undefined && !sending">Add</span> <span ng-if="vessel._id !== undefined && !sending">Update</span></md-button></div></md-dialog>
